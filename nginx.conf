events {
    worker_connections 1024;
}

http {
    # Docker embedded DNS (dynamic resolution)
    resolver 127.0.0.11 ipv6=off valid=10s;

    # Use variables so nginx re-resolves service names when containers restart.
    # Removed variables to enable dynamic DNS resolution
    upstream backend {
        zone backend 64k;
        server backend:5000 resolve;
    }

    upstream frontend {
        zone frontend 64k;
        server frontend:80 resolve;
    }

    server {
        listen 80 default_server;
        server_name _;

        # Backend health check (most specific)
        location /health {
            proxy_pass http://backend/health;
            proxy_http_version 1.1;
        }
        
        # Backend API (more specific)
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Frontend (least specific - catch all)
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
